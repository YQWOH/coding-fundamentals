<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="project.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1 class="blue">G</h1>
            <h1 class="peach">o</h1>
            <h1 class="brown">o</h1>
            <h1 class="blue">g</h1>
            <h1 class="green">l</h1>
            <h1 class="peach">e</h1>
        </div>
        <div class="box">
            <img class='icons'src='https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSaghMUeq_E1_iPxkZxAtsmIZLDucXexSiuwD74VTVrVAoZZqEz' 
            alt='magnifying glass'>
            <input type="text" placeholder="Search google or type a URL" id="text">
            <i class="fa fa-microphone" style="font-size:24px" id="microphone"></i>
        </div>
        <div class="frame">
            <div class="square">Google Search</div>
            <div class="square">I'm Feeling Lucky</div>
        </div>
        <div class="language">
            <div class="normal">Google offered in:</div>
            <div class="normal" id="chinese">中文（简体）</div>
            <div class="normal" id="malaya">Bahasa Melayu</div>
        </div>

    </div>
</body>
</html>
