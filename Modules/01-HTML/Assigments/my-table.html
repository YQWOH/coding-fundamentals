<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Table</title>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <td>Food Number</td>
            <td>Food Description</td>
            <td>Food Price</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Nasi Lemak</td>
            <td>RM 9.00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Pan Mee</td>
            <td>RM 8.00</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Chicken Rice</td>
            <td>RM 7.00</td>
        </tr>
    </table>
</body>
</html>
