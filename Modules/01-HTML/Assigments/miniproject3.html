<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My very first HTML table</title>
    <style>
        html {
            background-color: pink;
        }
        caption {
            font-size: 40px;
        }
        table {
            width: 100%;
        }
        h2 {
            color: blue;
            border-style:  dotted;
            text-align: center;
            font-size: 50px;
        }
        th,tr,td {
            border: black 1px solid;
            padding:10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h2>Restaurant Kenneth</h2>
    </header>
    <main>
        <table>
            <caption><b>Food Menu</b></caption>
            <tr>
                <th>Food Code</th>
                <th>Food Description</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nasi Lemak</td>
                <td>RM 5.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Wan Tan Mee</td>
                <td>RM 6.00</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Char Kuey Teow</td>
                <td>RM 7.00</td>
            </tr>
        </table>
    </main>
    <footer>
        <p>&copy; Restaurant Kenneth March</p>
    </footer>
</body>
</html>
